<label for="hero-teamName">Wybierz patrol:</label>
<select id="hero-teamName"></select>
<input type="text" id="hero-name" placeholder="Podaj imię i nazwisko lub psedonim bohatera">
<textarea id="hero-description" rows="8" placeholder="Opisz sylwetkę bohatera"></textarea>    
<label>Cechy charakteru:</label>
<form id="markerForm">
    <div class="virtue-buttons">
        <label>
            <input type="checkbox" name="virtues" value="Honesty">
            <span class="virtue-button">Honesty</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Kindness">
            <span class="virtue-button">Kindness</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Bravery">
            <span class="virtue-button">Bravery</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Compassion">
            <span class="virtue-button">Compassion</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Respect">
            <span class="virtue-button">Respect</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Perseverance">
            <span class="virtue-button">Perseverance</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Humility">
            <span class="virtue-button">Humility</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Fairness">
            <span class="virtue-button">Fairness</span>
        </label>
        <label>
            <input type="checkbox" name="virtues" value="Loyalty">
            <span class="virtue-button">Loyalty</span>
        </label>
    </div>
</form>
<input type="text" id="latitude" readonly hidden>
<input type="text" id="longitude" readonly hidden>
<input type="checkbox" id="approved" readonly hidden>
<button class="regular-btn" id="uploadBtn" onclick="uploadHero()">Dodaj</button>
