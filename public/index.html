<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tysiąc Lat Polskiej Korony</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar for Adding a New Marker -->
    <div id="add-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Nowy bohater/kronika</h2>
            <button class="close-btn" onclick="closeSidebar('add-sidebar')">&times;</button>
        </div>
        
        <textarea id="name" rows="2" placeholder="Podaj nazwę patrolu"></textarea>

        <textarea id="description" rows="4" placeholder="Opisz zdjęcia i video, które dodajesz"></textarea>

        <label>Dodaj materiały (video, zdjęcie):</label>
        <input type="file" id="mediaFile" accept="image/*,video/*">

        <input type="text" id="latitude" readonly hidden>
        <input type="text" id="longitude" readonly hidden>

        <button class="close-btn" id="uploadBtn" onclick="uploadMedia()">Dodaj</button>
    </div>

    <!-- Sidebar for Viewing an Existing Marker -->
    <div id="view-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Bohater/kronika</h2>
            <button class="close-btn" onclick="closeSidebar('view-sidebar')">&times;</button>
        </div>
        
        <textarea id="view-title"></textarea>
        <textarea id="view-description"></textarea>
        
        <div id="media-container" class="media-container"></div>
    </div>

    <div id="menu">Tysiąc Lat Polskiej Korony | Instrukcje | Zgłoszenia | Pomoc</div>
    <div id="map"></div>
    <div class="toast-container"></div> <!-- Toast messages appear here -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
