<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa bohaterów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map { height: 600px; width: 800px; }
        #info { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Mapa bohaterów</h2>
    <div id="map"></div>
    <div id="info"></div>
    
    <script>
        var desctrial = "Opis Bohatera 1"
        var videotrial = "<video width='600' height='400' controls autoplay muted><source src='https://dl6.webmfiles.org/SUV-Iceland.webm' type='video/mp4'></video>"

        var zoska = L.marker([50.245, 19.021]).bindPopup(desctrial+videotrial, {maxWidth: 'auto', keepInView: true}),
            rudy    = L.marker([50.215, 19.052]).bindPopup(videotrial, {maxWidth: 'auto', keepInView: true}),
            alek    = L.marker([50.235, 18.995]).bindPopup(videotrial, {maxWidth: 'auto', keepInView: true});
        
        var pinezki = L.layerGroup([zoska, rudy, alek]);

        var map = L.map('map', {zoom:13, layers: [pinezki]}).setView([50.245, 19]);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("<a href=uploads.html>Dodaj</a> w pozycji: " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

    </script>
</body>
</html>
